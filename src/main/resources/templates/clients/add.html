<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">

				<link rel="stylesheet"
					href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
					integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
					crossorigin="anonymous">

					<title th:text="${titre}">Titre</title>

<style>
	body {
	padding-top: 50px;
	}

	.special {
	padding-top: 50px;
	}
</style>

</head>

<body>



	<div class="container special">

		<h1 th:text="${titre}"></h1>
		<!-- appelle de la method add du controlleur client -->

		<div>
			<form th:action="@{/client/add}" th:object="${clientForm}"
				method="post">
				<div class="form-group">
					<label for="firstNameInput">First name</label> <input type="text"
						th:field="*{prenom}" class="form-control" id="firstNameInput"
						aria-describedby="firstNameHelp"
						placeholder="Enter the first name"> <small
						id="firstNameHelp" class="form-text text-muted">Please
							enter the customer's first name.</small>
				</div>
				<div class="form-group">
					<label for="lastNameInput">Last name</label> <input type="text"
						th:field="*{nom}" class="form-control" id="lastNameInput"
						aria-describedby="lastNameHelp" placeholder="Enter the last name">
						<small id="lastNameHelp" class="form-text text-muted">Please
							enter the name of the client.</small>
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
			</form>
		</div>

		<br /> <br />
		<h5>
			<a th:href="@{/}">Return</a>
		</h5>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>
</html>
