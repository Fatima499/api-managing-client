<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet"
	 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

  <link rel="stylesheet"
	 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	 integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

   <title th:text="${titre}">Titre</title>

 <style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
 </style>  
</head>  
  
 
  <body>
    
   <div class="container special">
      <h1 th:text="${titre}"></h1>
      <div class="table-responsive">
       <table class="table table-striped table-sm" >
         <thead>
            <tr>       
               <th>Last name</th>
               <th>First name</th>
               <th>Action</th>
            </tr>
         </thead>
       <tbody>
         <tr th:if="${clients.empty}">
			<td colspan="3">No customer in database</td>
		 </tr>
         <tr th:each="client: ${clients}">
            <td><span th:text="${client.nom}"></span></td>
            <td><span th:text="${client.prenom}" ></span></td>
            <td>
				<a th:href="@{client/delete/{id}(id=${client.id})}"><button class="btn btn-danger">Delete</button></a>						
		    </td>
         </tr>
        </tbody>
       </table>
      </div>
      <br/>
      <!-- appel url du controlleur -->
      <h5><a th:href="@{/client/add}">Add customer</a></h5>  
      <h5><a th:href="@{/}">Return</a> </h5>   
    </div>
    
    <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
  </body>
</html>
